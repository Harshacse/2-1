<!doctype html>
<html lang="en">
<head>
<meta name="viewport"content="width=device-width, initial-scale=1, user-scalable=yes" />
	<title>SF4</title>
	<link rel="icon" href="favicon.ico"/>
	<style text="css">
	body
	{
	  background:url('welcome.png') no-repeat;
	  
	}
	  @keyframes images{
	    0%{
		    opacity:0;
		 }
		20%
		{
		   height:320px;
		}
		40%{
		   height:250 px;
		  opacity:1;		   
	    }

		80%
		{
		  opacity:0;
		}
		100%
		{
		  width:380 px;
		  height:300px;
		}
	  }
	  img{
	   margin-top:17px;
	   animation-name:images;
	   animation-duration:25s;
	   animation-iteration-count:infinite;}
    </style>
</head>
<body>
   <img src="add1.jpg" width="380px" height="300px"></img>
   <img src="add3.jpg"width="380px" height="300px"></img>
</body>
</html>
