<!doctype html>
<html>
<meta charset="utf-8"/>
<head>
	<title>Play with Boxes</title>
	<link rel="stylesheet" type="text/css" href="http://harshavardhan.netai.net/finalass3.css"/>
</head>
<body >
	<script type="text/javascript">
		alert('Wanna play the game?');
		
		function left()
		{
			var l= document.getElementById("left_box");
			if(l.style.left>'33%')
			{
				var r1=document.getElementById("right1");
				var r2=document.getElementById("right2");
				var r3=document.getElementById("right3");
				l.style.left=r1.style.left;
				r1.style.left=r2.style.left=r3.style.left='45%';
				var c1= document.getElementById("leftbtn");
				c1.style.opacity = '0.5';
				var c2= document.getElementById("rightbtn");
				c2.style.opacity = '1';
			}
			else
			{
				alert("Move not possible!");
			}	
		}
		function right()
		{
			var l= document.getElementById("left_box");
			var c2= document.getElementById("rightbtn");
			if(c2.style.opacity=='0.5')
			{
				alert("Move not possible!")
			}
			if(l.style.left!='33%')
			{
				var r1=document.getElementById("right1");
				var r2=document.getElementById("right2");
				var r3=document.getElementById("right3");
				l.style.left='70%';
				r1.style.left=r2.style.left=r3.style.left='10%';
				var c1= document.getElementById("leftbtn");
				c1.style.opacity = '1';
				c2.style.opacity = '0.5';
			}
		}
		function up1()
		{
			var h = document.getElementById("left_box");
 	   		var height = h.offsetHeight;
 	   		if(h.style.height == '160px')
   				alert("Move not possible!");
   		 	var newHeight = height-10;
   			h.style.height = newHeight + 'px';
   			var a=document.getElementById("downbtn");
   			a.style.opacity = '1';
   			if(h.style.height == '160px')
   			{
   				var a=document.getElementById("upbtn");
   				a.style.opacity='0.5';
   			}
		}
		function down1()
		{
			var h = document.getElementById("left_box");
 	   		var height = h.offsetHeight;
 	   		var a=document.getElementById("downbtn");
   			if(a.style.opacity=='0.5')
   			{	
   				alert("Move not possible!");
   			}
   		 	var newHeight = height+10;
   			h.style.height = newHeight + 'px';
   			var a=document.getElementById("upbtn");
   			a.style.opacity = '1';
   			if(h.style.height == '520px')
   			{
   				var a=document.getElementById("downbtn");
   				a.style.opacity='0.5';
   			}

   		}
   		var a=1;
   	 	var b=2; 
   	 	var c=3; 
   	 	function check()
   		{
   			if(b==1)
   				document.getElementById("up3").style.opacity = '0.5';
   			else
   				document.getElementById("up3").style.opacity = '1';
   			if(a==1)
   				document.getElementById("up2").style.opacity = '0.5';
   			else
   				document.getElementById("up2").style.opacity = '1';
   			if(c==1)
   				document.getElementById("up4").style.opacity = '0.5';
		   	else
				document.getElementById("up4").style.opacity = '1';
			if(b==3)
   				document.getElementById("down3").style.opacity = '0.5';
   			else
   				document.getElementById("down3").style.opacity = '1';
   			if(a==3)
   				document.getElementById("down2").style.opacity = '0.5';
   			else
   				document.getElementById("down2").style.opacity = '1';
   			if(c==3)
   				document.getElementById("down4").style.opacity = '0.5';
		   	else
				document.getElementById("down4").style.opacity = '1';
   		}	
   		function up(x)
   		{
   			if(x==2)
   			{
   				if(a==1)
   				{
   					alert("Move not possible!");
   				}
   				if(a==2)
   				{
   					if(b==1)
   					{
   						var x = document.getElementById("right1");
   						var y = document.getElementById("right2");
   						x.style.top = '30px';
   						y.style.top = '210px';
   						a=1;
   						b=2;
   					}
   					else if(c==1)
   					{
   						var x = document.getElementById("right1");
	   					var y = document.getElementById("right3");
	   					x.style.top = '30px';
	   					y.style.top = '210px';
	   					a=1;
	   					c=2;
	   				}
   				}
   				if(a==3)
   				{
   					if(b==2)
   					{
   						var x = document.getElementById("right1");
   						var y = document.getElementById("right2");
   						x.style.top = '210px';
   						y.style.top = '390px';
   						a=2;
   						b=3;
   					}
   					if(c==2)
   					{
   						var x = document.getElementById("right1");
   						var y = document.getElementById("right3");
   						x.style.top = '210px';
   						y.style.top = '390px';
   						a=2;
   						c=3;
   					}
   				}
   			}
   			if(x==3)
   			{
   				if(b==1)
   				{
   					alert("Move not possible!");
   				}
   				if(b==2)
   				{
   					if(a==1)
   					{
   						var x = document.getElementById("right2");
   						var y = document.getElementById("right1");
   						x.style.top = '30px';
   						y.style.top = '210px';
   						b=1;
   						a=2;
   					}
   					else if(c==1)
   					{
   						var x = document.getElementById("right2");
	   					var y = document.getElementById("right3");
	   					x.style.top = '30px';
	   					y.style.top = '210px';
	   					b=1;
	   					c=2;
	   				}
   				}
   				if(b==3)
   				{
   					if(a==2)
   					{
   						var x = document.getElementById("right2");
   						var y = document.getElementById("right1");
   						x.style.top = '210px';
   						y.style.top = '390px';
   						b=2;
   						a=3;
   					}
   					if(c==2)
   					{
   						var x = document.getElementById("right2");
   						var y = document.getElementById("right3");
   						x.style.top = '210px';
   						y.style.top = '390px';
   						b=2;
   						c=3;
   					}
   				}
   			}
			if(x==4)
   			{
   				if(c==1)
   				{
   					alert("Move not possible!");
   				}
   				if(c==2)
   				{
   					if(a==1)
   					{
   						var x = document.getElementById("right3");
   						var y = document.getElementById("right1");
   						x.style.top = '30px';
   						y.style.top = '210px';
   						a=2;
   						c=1;
   					}
   					else if(b==1)
   					{
   						var x = document.getElementById("right3");
	   					var y = document.getElementById("right2");
	   					x.style.top = '30px';
	   					y.style.top = '210px';
	   					b=2;
	   					c=1;
	   				}
   				}
   				if(c==3)
   				{
   					if(b==2)
   					{
   						var x = document.getElementById("right3");
   						var y = document.getElementById("right2");
   						x.style.top = '210px';
   						y.style.top = '390px';
   						b=3;
   						c=2;
   					}
   					if(a==2)
   					{
   						var x = document.getElementById("right3");
   						var y = document.getElementById("right2");
   						x.style.top = '210px';
   						y.style.top = '390px';
   						a=3;
   						c=2;
   					}
   				}
   			}
   			check();
   		}
   		function down(x)
   		{
   			if(a==1&&b==2&&c==3)
   			{
   				if(x!=4)
   				{
   					up(x+1);
   				}
   				else
   				{
   					up(2); 
   				}
   			}
   			else if(a==2&&b==1&&c==3)
   			{
   				switch(x)
				{
				  case 2:
				   up(4);
				   break;
				  case 3:
				   up(2);
				   break;
				  case 4:
				   up(3);
				   break;
				}
   			}
   			else if(a==1&&b==3&&c==2)
   			{
   				switch(x)
				{
				  case 2:
				   up(4);
				   break;
				  case 3:
				   up(2);
				   break;
				  case 4:
				   up(3);
				   break;
				}
   			}
   			else if(a==2&&b==3&&c==1)
   			{
   				if(x!=4)
   				{
   					up(x+1);
   				}
   				else
   				{
   					up(2);
   				}	
   			}
   			else if(a==3&&b==1&&c==2)
   			{
   				if(x!=4)
   				{
   					up(x+1);
   				}
   				else 
   				{
   					up(2);
   				}
   			}
   			else if(a==3&&b==2&&c==1)
   			{
			    switch(x)
				{
				  case 2:
				   up(4);
				   break;
				  case 3:
				   up(2);
				   break;
				  case 4:
				   up(3);
				   break;
				}
   			}
   		}
		</script>
		
		
		
 <div id="header">with boxes
  <div class="stage">
  <figure class="ball">PLAY </figure>
</div>
</div>

<div class="pos">
	<div id="left_box">
		<button type="button" class="red" 
		onClick="getElementById('left_box').style.backgroundColor='red'">
		</button>
		<button type="button" class="green"
		onClick="getElementById('left_box').style.backgroundColor='green'">
		</button>
		<button type="button" class="blue"
		onClick="getElementById('left_box').style.backgroundColor='blue'">
		</button>
		<button type="button" class="left"  onClick="left()" id="leftbtn" style="opacity:0.5;"></button>
		<button type="button" class="right"  onClick="right()" id="rightbtn"></button>
		<button type="button" class="up"  onClick="up1()" id="upbtn"></button>
		<button type="button" class="down"  onClick="down1()" id="downbtn" style="opacity:0.5;"></button>
	</div>
	<div id="right1">
		<button type="button" class="red"
		onClick="getElementById('right1').style.backgroundColor='red'" >
		</button>
		<button type="button" class="green"
		onClick="getElementById('right1').style.backgroundColor='green'">
		</button>
		<button type="button" class="blue"
		onClick="getElementById('right1').style.backgroundColor='blue'">
		</button>
		<button type="button" class="up"  onClick="up(2)" id="up2" style="opacity:0.5;"></button>
		<button type="button" class="down"  onClick="down(2)" id="down2"></button>
	</div>
	<div id="right2">
		<button type="button" class="red"
		onClick="getElementById('right2').style.backgroundColor='red'">
		</button>
		<button type="button" class="green"
		onClick="getElementById('right2').style.backgroundColor='green'">
		</button>
		<button type="button" class="blue"
		onClick="getElementById('right2').style.backgroundColor='blue'"></button>
		<button type="button" class="up"  onClick="up(3)" id="up3"></button>
		<button type="button" class="down"  onClick="down(3)" id="down3"></button>
	</div>
	<div id="right3">
		<button type="button" class="red"
		onClick="getElementById('right3').style.backgroundColor='red'"></button>
		<button type="button" class="green"
		onClick="getElementById('right3').style.backgroundColor='green'"></button>
		<button type="button" class="blue"
		onClick="getElementById('right3').style.backgroundColor='blue'"></button>
		<button type="button" class="up"  onClick="up(4)" id="up4"></button>
		<button type="button" class="down"  onClick="down(4)" id="down4"></button>
	</div>
</div>
</body>
</html>
